<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "Architect": "Alvin Volkman",
            "Developer": "Madison",
        };
        document.write("Architect : " + coworkers.Architect + "<br />");
        document.write("Developer : " + coworkers.Developer + "<br />");

        coworkers.Representative = "Eloy";
        document.write("Representative : " + coworkers.Representative + "<br />");

        coworkers["data scientist"] = "Lois";
        document.write("data scientist : " + coworkers["data scientist"] + "<br />");
    </script>

    <h2>Iterate</h2>
    <script>
        for (var key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br />')
        }
    </script>

    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function () {
            for (var key in this) {
                document.write(key + ' : ' + this[key] + '<br />')
            }
        }
        coworkers.showAll();
    </script>
</body>

</html>
